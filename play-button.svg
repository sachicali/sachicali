<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A9FEF7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff91a4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7289DA;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <radialGradient id="circleGradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Outer glow circle -->
  <circle cx="60" cy="60" r="50" fill="url(#circleGradient)" opacity="0.5">
    <animate attributeName="r" values="50;55;50" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.3;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Main circle border -->
  <circle cx="60" cy="60" r="45" stroke="url(#playGradient)" stroke-width="2" fill="none" opacity="0.6"/>

  <!-- Inner circle -->
  <circle cx="60" cy="60" r="40" fill="rgba(255,255,255,0.05)" stroke="url(#playGradient)" stroke-width="1"/>

  <!-- Play triangle with gradient -->
  <path d="M45 35L80 60L45 85V35Z"
        fill="url(#playGradient)"
        filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Accent circles -->
  <circle cx="60" cy="60" r="8" fill="url(#playGradient)" opacity="0.3">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
