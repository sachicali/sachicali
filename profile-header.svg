<svg width="1200" height="500" viewBox="0 0 1200 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients - cooler, more technical -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7289DA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BD00FF;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="techGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#BD00FF;stop-opacity:0.3" />
    </linearGradient>

    <radialGradient id="glowEffect" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0" />
    </radialGradient>

    <!-- Filters -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="sharpGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="deepShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.7"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark tech background -->
  <rect width="1200" height="500" fill="#0a0e27"/>

  <!-- Animated grid pattern -->
  <g opacity="0.15">
    <line x1="0" y1="50" x2="1200" y2="50" stroke="url(#mainGradient)" stroke-width="0.5"/>
    <line x1="0" y1="100" x2="1200" y2="100" stroke="url(#mainGradient)" stroke-width="0.5"/>
    <line x1="0" y1="150" x2="1200" y2="150" stroke="url(#mainGradient)" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="url(#mainGradient)" stroke-width="0.5"/>
    <line x1="0" y1="250" x2="1200" y2="250" stroke="url(#mainGradient)" stroke-width="0.5"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="url(#mainGradient)" stroke-width="0.5"/>
    <line x1="0" y1="350" x2="1200" y2="350" stroke="url(#mainGradient)" stroke-width="0.5"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="url(#mainGradient)" stroke-width="0.5"/>
    <line x1="0" y1="450" x2="1200" y2="450" stroke="url(#mainGradient)" stroke-width="0.5"/>

    <line x1="100" y1="0" x2="100" y2="500" stroke="url(#mainGradient)" stroke-width="0.5"/>
    <line x1="200" y1="0" x2="200" y2="500" stroke="url(#mainGradient)" stroke-width="0.5"/>
    <line x1="400" y1="0" x2="400" y2="500" stroke="url(#mainGradient)" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="500" stroke="url(#mainGradient)" stroke-width="0.5"/>
    <line x1="800" y1="0" x2="800" y2="500" stroke="url(#mainGradient)" stroke-width="0.5"/>
    <line x1="1000" y1="0" x2="1000" y2="500" stroke="url(#mainGradient)" stroke-width="0.5"/>
    <line x1="1100" y1="0" x2="1100" y2="500" stroke="url(#mainGradient)" stroke-width="0.5"/>
  </g>

  <!-- Diagonal accent lines -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="500" y2="500" stroke="url(#accentGradient)" stroke-width="1"/>
    <line x1="300" y1="0" x2="800" y2="500" stroke="url(#accentGradient)" stroke-width="1"/>
    <line x1="600" y1="0" x2="1100" y2="500" stroke="url(#accentGradient)" stroke-width="1"/>
    <line x1="900" y1="0" x2="1200" y2="300" stroke="url(#accentGradient)" stroke-width="1"/>
  </g>

  <!-- Glowing orbs for depth -->
  <circle cx="200" cy="120" r="120" fill="url(#glowEffect)" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1000" cy="350" r="150" fill="url(#glowEffect)" opacity="0.25">
    <animate attributeName="opacity" values="0.25;0.45;0.25" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- Left section: Terminal/Command prompt style - BIGGER -->
  <g transform="translate(80, 140)">
    <!-- Terminal window -->
    <rect x="0" y="0" width="280" height="200" rx="12" fill="#0d1117" opacity="0.8" stroke="url(#mainGradient)" stroke-width="2"/>

    <!-- Terminal header dots -->
    <circle cx="20" cy="20" r="6" fill="#FF5F56"/>
    <circle cx="40" cy="20" r="6" fill="#FFBD2E"/>
    <circle cx="60" cy="20" r="6" fill="#27C93F"/>

    <!-- Terminal text - larger -->
    <text x="20" y="70" font-family="'Fira Code', monospace" font-size="16" fill="#00FF88" opacity="0.9">
      $ whoami
    </text>
    <text x="20" y="100" font-family="'Fira Code', monospace" font-size="14" fill="#00D9FF" opacity="0.8">
      &gt; creative_director
    </text>
    <text x="20" y="128" font-family="'Fira Code', monospace" font-size="14" fill="#00D9FF" opacity="0.8">
      &gt; dev_by_night
    </text>
    <text x="20" y="156" font-family="'Fira Code', monospace" font-size="14" fill="#00D9FF" opacity="0.8">
      &gt; proud_dad
    </text>
    <text x="20" y="185" font-family="'Fira Code', monospace" font-size="14" fill="#00FF88" opacity="0.9">
      $ status
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.5s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Center: Main title with aggressive styling - MUCH BIGGER -->
  <g transform="translate(600, 180)">
    <!-- Background tech pattern -->
    <rect x="-350" y="-50" width="700" height="180" fill="url(#techGradient)" opacity="0.2"/>

    <!-- Angled accent bars -->
    <rect x="-400" y="85" width="800" height="3" fill="url(#mainGradient)" opacity="0.6" transform="skewY(-2)"/>
    <rect x="-400" y="92" width="800" height="1.5" fill="url(#accentGradient)" opacity="0.4" transform="skewY(-2)"/>

    <!-- Main title "CHI" with sharp edges - MASSIVE -->
    <text x="0" y="5" font-family="'Fira Code', 'Rajdhani', monospace" font-size="120" font-weight="900" fill="#000000" text-anchor="middle" opacity="0.4" letter-spacing="12">
      CHI
    </text>
    <text x="0" y="0" font-family="'Fira Code', 'Rajdhani', monospace" font-size="120" font-weight="900" fill="url(#mainGradient)" text-anchor="middle" filter="url(#neonGlow)" letter-spacing="12">
      CHI
    </text>
    <text x="0" y="0" font-family="'Fira Code', 'Rajdhani', monospace" font-size="120" font-weight="900" fill="#ffffff" text-anchor="middle" opacity="0.2" letter-spacing="12">
      CHI
    </text>

    <!-- Hexagon frame around title - BIGGER -->
    <polygon points="-180,-60 180,-60 220,0 180,60 -180,60 -220,0" fill="none" stroke="url(#mainGradient)" stroke-width="3" opacity="0.4"/>
    <polygon points="-175,-56 175,-56 213,0 175,56 -175,56 -213,0" fill="none" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.2"/>

    <!-- Subtitle with code syntax - LARGER -->
    <text x="0" y="110" font-family="'Fira Code', monospace" font-size="18" fill="#00FF88" text-anchor="middle" opacity="0.9">
      [ CREATIVE_DIRECTOR | DEV_BY_NIGHT | DAD_MODE ]
    </text>

    <!-- Binary/tech decoration -->
    <text x="-280" y="145" font-family="'Fira Code', monospace" font-size="11" fill="url(#mainGradient)" opacity="0.3">
      01001000 01001001
    </text>
    <text x="200" y="145" font-family="'Fira Code', monospace" font-size="11" fill="url(#mainGradient)" opacity="0.3">
      01001000 01001001
    </text>
  </g>

  <!-- Right section: Tech stack with industrial design - BIGGER -->
  <g transform="translate(880, 120)">
    <!-- Container frame -->
    <rect x="-10" y="-10" width="280" height="220" rx="6" fill="none" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.3"/>
    <text x="0" y="-25" font-family="'Fira Code', monospace" font-size="12" fill="url(#accentGradient)" opacity="0.7">
      TECH_STACK.init()
    </text>

    <!-- Icons in grid layout - LARGER -->
    <!-- Row 1 -->
    <g transform="translate(30, 30)" filter="url(#deepShadow)">
      <rect x="-20" y="-20" width="40" height="40" rx="5" fill="#0d1117" stroke="#CE422B" stroke-width="2.5"/>
      <text x="0" y="8" font-family="monospace" font-size="18" font-weight="bold" fill="#CE422B" text-anchor="middle">RS</text>
      <circle cx="-24" cy="-24" r="3" fill="#00FF88">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>

    <g transform="translate(105, 30)" filter="url(#deepShadow)">
      <rect x="-20" y="-20" width="40" height="40" rx="5" fill="#0d1117" stroke="#3178C6" stroke-width="2.5"/>
      <text x="0" y="8" font-family="monospace" font-size="18" font-weight="bold" fill="#3178C6" text-anchor="middle">TS</text>
      <circle cx="-24" cy="-24" r="3" fill="#00FF88">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.2s" repeatCount="indefinite"/>
      </circle>
    </g>

    <g transform="translate(180, 30)" filter="url(#deepShadow)">
      <polygon points="0,-20 20,0 0,20 -20,0" fill="#0d1117" stroke="#CC342D" stroke-width="2.5"/>
      <text x="0" y="7" font-family="monospace" font-size="16" font-weight="bold" fill="#CC342D" text-anchor="middle">RB</text>
      <circle cx="-24" cy="-24" r="3" fill="#00FF88">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.4s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Row 2 -->
    <g transform="translate(30, 105)" filter="url(#deepShadow)">
      <rect x="-20" y="-20" width="40" height="40" rx="5" fill="#0d1117" stroke="#3776AB" stroke-width="2.5"/>
      <text x="0" y="8" font-family="monospace" font-size="18" font-weight="bold" fill="#FFD43B" text-anchor="middle">PY</text>
      <circle cx="-24" cy="-24" r="3" fill="#00FF88">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </circle>
    </g>

    <g transform="translate(105, 105)" filter="url(#deepShadow)">
      <rect x="-20" y="-20" width="40" height="40" rx="5" fill="#0d1117" stroke="#00ADD8" stroke-width="2.5"/>
      <text x="0" y="8" font-family="monospace" font-size="18" font-weight="bold" fill="#00ADD8" text-anchor="middle">GO</text>
      <circle cx="-24" cy="-24" r="3" fill="#00FF88">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.8s" repeatCount="indefinite"/>
      </circle>
    </g>

    <g transform="translate(180, 105)" filter="url(#deepShadow)">
      <rect x="-20" y="-20" width="40" height="40" rx="5" fill="#0d1117" stroke="#FF3E00" stroke-width="2.5"/>
      <text x="0" y="8" font-family="monospace" font-size="18" font-weight="bold" fill="#FF3E00" text-anchor="middle">SV</text>
      <circle cx="-24" cy="-24" r="3" fill="#00FF88">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Connection lines -->
    <line x1="50" y1="30" x2="85" y2="30" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="125" y1="30" x2="160" y2="30" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </line>
    <line x1="50" y1="105" x2="85" y2="105" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </line>
    <line x1="125" y1="105" x2="160" y2="105" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Bottom section: Code-style tagline - LARGER -->
  <g transform="translate(600, 410)">
    <!-- Code comment style -->
    <text x="-250" y="0" font-family="'Fira Code', monospace" font-size="16" fill="#6272a4" opacity="0.8">
      //
    </text>
    <text x="-215" y="0" font-family="'Fira Code', monospace" font-size="16" fill="url(#accentGradient)" opacity="0.9">
      BUILDING THE CREATOR ECONOMY
    </text>
    <text x="250" y="0" font-family="'Fira Code', monospace" font-size="16" fill="#6272a4" opacity="0.8">
      //
    </text>

    <!-- Bottom tech line -->
    <line x="-400" y="25" x2="400" y2="25" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.2"/>

    <!-- Equation -->
    <text x="0" y="55" font-family="'Fira Code', monospace" font-size="14" fill="url(#mainGradient)" text-anchor="middle" opacity="0.7">
      AI + DESIGN + CODE = MAGIC
    </text>
  </g>

  <!-- Animated data stream particles -->
  <g filter="url(#sharpGlow)">
    <circle cx="50" cy="50" r="2.5" fill="#00FF88" opacity="0.8">
      <animate attributeName="cx" values="50;1150;50" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="50;100;50" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1150" cy="250" r="2.5" fill="#00D9FF" opacity="0.7">
      <animate attributeName="cx" values="1150;50;1150" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="250;300;250" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="450" r="2" fill="#BD00FF" opacity="0.6">
      <animate attributeName="cx" values="400;800;400" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="450;400;450" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Corner tech decorations - LARGER -->
  <g opacity="0.3">
    <!-- Top left -->
    <line x1="30" y1="30" x2="90" y2="30" stroke="url(#accentGradient)" stroke-width="3"/>
    <line x1="30" y1="30" x2="30" y2="90" stroke="url(#accentGradient)" stroke-width="3"/>

    <!-- Top right -->
    <line x1="1110" y1="30" x2="1170" y2="30" stroke="url(#accentGradient)" stroke-width="3"/>
    <line x1="1170" y1="30" x2="1170" y2="90" stroke="url(#accentGradient)" stroke-width="3"/>

    <!-- Bottom left -->
    <line x1="30" y1="470" x2="90" y2="470" stroke="url(#accentGradient)" stroke-width="3"/>
    <line x1="30" y1="410" x2="30" y2="470" stroke="url(#accentGradient)" stroke-width="3"/>

    <!-- Bottom right -->
    <line x1="1110" y1="470" x2="1170" y2="470" stroke="url(#accentGradient)" stroke-width="3"/>
    <line x1="1170" y1="410" x2="1170" y2="470" stroke="url(#accentGradient)" stroke-width="3"/>
  </g>

  <!-- Scanline effect -->
  <rect width="1200" height="2" y="0" fill="url(#mainGradient)" opacity="0.15">
    <animate attributeName="y" values="0;500;0" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg>
