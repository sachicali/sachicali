<svg width="1200" height="300" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients - cooler, more technical -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7289DA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BD00FF;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="techGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#BD00FF;stop-opacity:0.3" />
    </linearGradient>

    <radialGradient id="glowEffect" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0" />
    </radialGradient>

    <linearGradient id="gridGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#BD00FF;stop-opacity:0.05" />
    </linearGradient>

    <!-- Filters -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="sharpGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="deepShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.7"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark tech background -->
  <rect width="1200" height="300" fill="#0a0e27"/>

  <!-- Animated grid pattern -->
  <g opacity="0.15">
    <line x1="0" y1="50" x2="1200" y2="50" stroke="url(#mainGradient)" stroke-width="0.5"/>
    <line x1="0" y1="100" x2="1200" y2="100" stroke="url(#mainGradient)" stroke-width="0.5"/>
    <line x1="0" y1="150" x2="1200" y2="150" stroke="url(#mainGradient)" stroke-width="0.5"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="url(#mainGradient)" stroke-width="0.5"/>
    <line x1="0" y1="250" x2="1200" y2="250" stroke="url(#mainGradient)" stroke-width="0.5"/>

    <line x1="100" y1="0" x2="100" y2="300" stroke="url(#mainGradient)" stroke-width="0.5"/>
    <line x1="200" y1="0" x2="200" y2="300" stroke="url(#mainGradient)" stroke-width="0.5"/>
    <line x1="400" y1="0" x2="400" y2="300" stroke="url(#mainGradient)" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="300" stroke="url(#mainGradient)" stroke-width="0.5"/>
    <line x1="800" y1="0" x2="800" y2="300" stroke="url(#mainGradient)" stroke-width="0.5"/>
    <line x1="1000" y1="0" x2="1000" y2="300" stroke="url(#mainGradient)" stroke-width="0.5"/>
    <line x1="1100" y1="0" x2="1100" y2="300" stroke="url(#mainGradient)" stroke-width="0.5"/>
  </g>

  <!-- Diagonal accent lines -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="300" y2="300" stroke="url(#accentGradient)" stroke-width="1"/>
    <line x1="300" y1="0" x2="600" y2="300" stroke="url(#accentGradient)" stroke-width="1"/>
    <line x1="600" y1="0" x2="900" y2="300" stroke="url(#accentGradient)" stroke-width="1"/>
    <line x1="900" y1="0" x2="1200" y2="300" stroke="url(#accentGradient)" stroke-width="1"/>
  </g>

  <!-- Glowing orbs for depth -->
  <circle cx="150" cy="80" r="80" fill="url(#glowEffect)" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="220" r="100" fill="url(#glowEffect)" opacity="0.25">
    <animate attributeName="opacity" values="0.25;0.45;0.25" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- Left section: Terminal/Command prompt style -->
  <g transform="translate(60, 100)">
    <!-- Terminal window -->
    <rect x="0" y="0" width="200" height="140" rx="8" fill="#0d1117" opacity="0.8" stroke="url(#mainGradient)" stroke-width="1.5"/>

    <!-- Terminal header dots -->
    <circle cx="15" cy="15" r="4" fill="#FF5F56"/>
    <circle cx="30" cy="15" r="4" fill="#FFBD2E"/>
    <circle cx="45" cy="15" r="4" fill="#27C93F"/>

    <!-- Terminal text -->
    <text x="15" y="50" font-family="'Fira Code', monospace" font-size="11" fill="#00FF88" opacity="0.9">
      $ whoami
    </text>
    <text x="15" y="70" font-family="'Fira Code', monospace" font-size="10" fill="#00D9FF" opacity="0.8">
      &gt; creative_director
    </text>
    <text x="15" y="88" font-family="'Fira Code', monospace" font-size="10" fill="#00D9FF" opacity="0.8">
      &gt; dev_by_night
    </text>
    <text x="15" y="106" font-family="'Fira Code', monospace" font-size="10" fill="#00D9FF" opacity="0.8">
      &gt; proud_dad
    </text>
    <text x="15" y="125" font-family="'Fira Code', monospace" font-size="10" fill="#00FF88" opacity="0.9">
      $ status
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.5s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- Center: Main title with aggressive styling -->
  <g transform="translate(600, 100)">
    <!-- Background tech pattern -->
    <rect x="-250" y="-30" width="500" height="100" fill="url(#techGradient)" opacity="0.2"/>

    <!-- Angled accent bars -->
    <rect x="-280" y="50" width="560" height="2" fill="url(#mainGradient)" opacity="0.6" transform="skewY(-2)"/>
    <rect x="-280" y="55" width="560" height="1" fill="url(#accentGradient)" opacity="0.4" transform="skewY(-2)"/>

    <!-- Main title "CHI" with sharp edges -->
    <text x="0" y="3" font-family="'Fira Code', 'Rajdhani', monospace" font-size="72" font-weight="900" fill="#000000" text-anchor="middle" opacity="0.4" letter-spacing="8">
      CHI
    </text>
    <text x="0" y="0" font-family="'Fira Code', 'Rajdhani', monospace" font-size="72" font-weight="900" fill="url(#mainGradient)" text-anchor="middle" filter="url(#neonGlow)" letter-spacing="8">
      CHI
    </text>
    <text x="0" y="0" font-family="'Fira Code', 'Rajdhani', monospace" font-size="72" font-weight="900" fill="#ffffff" text-anchor="middle" opacity="0.2" letter-spacing="8">
      CHI
    </text>

    <!-- Hexagon frame around title -->
    <polygon points="-100,-35 100,-35 130,0 100,35 -100,35 -130,0" fill="none" stroke="url(#mainGradient)" stroke-width="2" opacity="0.4"/>
    <polygon points="-95,-32 95,-32 123,0 95,32 -95,32 -123,0" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.2"/>

    <!-- Subtitle with code syntax -->
    <text x="0" y="70" font-family="'Fira Code', monospace" font-size="13" fill="#00FF88" text-anchor="middle" opacity="0.9">
      [ CREATIVE_DIRECTOR | DEV_BY_NIGHT | DAD_MODE ]
    </text>

    <!-- Binary/tech decoration -->
    <text x="-200" y="95" font-family="'Fira Code', monospace" font-size="9" fill="url(#mainGradient)" opacity="0.3">
      01001000 01001001
    </text>
    <text x="120" y="95" font-family="'Fira Code', monospace" font-size="9" fill="url(#mainGradient)" opacity="0.3">
      01001000 01001001
    </text>
  </g>

  <!-- Right section: Tech stack with industrial design -->
  <g transform="translate(900, 90)">
    <!-- Container frame -->
    <rect x="-10" y="-10" width="240" height="160" rx="4" fill="none" stroke="url(#mainGradient)" stroke-width="1" opacity="0.3"/>
    <text x="0" y="-20" font-family="'Fira Code', monospace" font-size="9" fill="url(#accentGradient)" opacity="0.7">
      TECH_STACK.init()
    </text>

    <!-- Icons in grid layout -->
    <!-- Row 1 -->
    <g transform="translate(20, 20)" filter="url(#deepShadow)">
      <rect x="-15" y="-15" width="30" height="30" rx="4" fill="#0d1117" stroke="#CE422B" stroke-width="2"/>
      <text x="0" y="5" font-family="monospace" font-size="14" font-weight="bold" fill="#CE422B" text-anchor="middle">RS</text>
      <circle cx="-18" cy="-18" r="2" fill="#00FF88">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>

    <g transform="translate(75, 20)" filter="url(#deepShadow)">
      <rect x="-15" y="-15" width="30" height="30" rx="4" fill="#0d1117" stroke="#3178C6" stroke-width="2"/>
      <text x="0" y="5" font-family="monospace" font-size="14" font-weight="bold" fill="#3178C6" text-anchor="middle">TS</text>
      <circle cx="-18" cy="-18" r="2" fill="#00FF88">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.2s" repeatCount="indefinite"/>
      </circle>
    </g>

    <g transform="translate(130, 20)" filter="url(#deepShadow)">
      <polygon points="0,-15 15,0 0,15 -15,0" fill="#0d1117" stroke="#CC342D" stroke-width="2"/>
      <text x="0" y="5" font-family="monospace" font-size="12" font-weight="bold" fill="#CC342D" text-anchor="middle">RB</text>
      <circle cx="-18" cy="-18" r="2" fill="#00FF88">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.4s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Row 2 -->
    <g transform="translate(20, 75)" filter="url(#deepShadow)">
      <rect x="-15" y="-15" width="30" height="30" rx="4" fill="#0d1117" stroke="#3776AB" stroke-width="2"/>
      <text x="0" y="5" font-family="monospace" font-size="14" font-weight="bold" fill="#FFD43B" text-anchor="middle">PY</text>
      <circle cx="-18" cy="-18" r="2" fill="#00FF88">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </circle>
    </g>

    <g transform="translate(75, 75)" filter="url(#deepShadow)">
      <rect x="-15" y="-15" width="30" height="30" rx="4" fill="#0d1117" stroke="#00ADD8" stroke-width="2"/>
      <text x="0" y="5" font-family="monospace" font-size="14" font-weight="bold" fill="#00ADD8" text-anchor="middle">GO</text>
      <circle cx="-18" cy="-18" r="2" fill="#00FF88">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.8s" repeatCount="indefinite"/>
      </circle>
    </g>

    <g transform="translate(130, 75)" filter="url(#deepShadow)">
      <rect x="-15" y="-15" width="30" height="30" rx="4" fill="#0d1117" stroke="#FF3E00" stroke-width="2"/>
      <text x="0" y="5" font-family="monospace" font-size="14" font-weight="bold" fill="#FF3E00" text-anchor="middle">SV</text>
      <circle cx="-18" cy="-18" r="2" fill="#00FF88">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Connection lines -->
    <line x1="35" y1="20" x2="60" y2="20" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="90" y1="20" x2="115" y2="20" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </line>
    <line x1="35" y1="75" x2="60" y2="75" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </line>
    <line x1="90" y1="75" x2="115" y2="75" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Bottom section: Code-style tagline -->
  <g transform="translate(600, 250)">
    <!-- Code comment style -->
    <text x="-180" y="0" font-family="'Fira Code', monospace" font-size="12" fill="#6272a4" opacity="0.8">
      //
    </text>
    <text x="-150" y="0" font-family="'Fira Code', monospace" font-size="12" fill="url(#accentGradient)" opacity="0.9">
      BUILDING THE CREATOR ECONOMY
    </text>
    <text x="180" y="0" font-family="'Fira Code', monospace" font-size="12" fill="#6272a4" opacity="0.8">
      //
    </text>

    <!-- Bottom tech line -->
    <line x="-300" y="15" x2="300" y2="15" stroke="url(#mainGradient)" stroke-width="1" opacity="0.2"/>

    <!-- Equation -->
    <text x="0" y="35" font-family="'Fira Code', monospace" font-size="11" fill="url(#mainGradient)" text-anchor="middle" opacity="0.7">
      AI + DESIGN + CODE = MAGIC
    </text>
  </g>

  <!-- Animated data stream particles -->
  <g filter="url(#sharpGlow)">
    <circle cx="50" cy="50" r="2" fill="#00FF88" opacity="0.8">
      <animate attributeName="cx" values="50;1150;50" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1150" cy="150" r="2" fill="#00D9FF" opacity="0.7">
      <animate attributeName="cx" values="1150;50;1150" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="250" r="1.5" fill="#BD00FF" opacity="0.6">
      <animate attributeName="cx" values="400;800;400" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Corner tech decorations -->
  <g opacity="0.3">
    <!-- Top left -->
    <line x1="20" y1="20" x2="60" y2="20" stroke="url(#accentGradient)" stroke-width="2"/>
    <line x1="20" y1="20" x2="20" y2="60" stroke="url(#accentGradient)" stroke-width="2"/>

    <!-- Top right -->
    <line x1="1140" y1="20" x2="1180" y2="20" stroke="url(#accentGradient)" stroke-width="2"/>
    <line x1="1180" y1="20" x2="1180" y2="60" stroke="url(#accentGradient)" stroke-width="2"/>

    <!-- Bottom left -->
    <line x1="20" y1="280" x2="60" y2="280" stroke="url(#accentGradient)" stroke-width="2"/>
    <line x1="20" y1="240" x2="20" y2="280" stroke="url(#accentGradient)" stroke-width="2"/>

    <!-- Bottom right -->
    <line x1="1140" y1="280" x2="1180" y2="280" stroke="url(#accentGradient)" stroke-width="2"/>
    <line x1="1180" y1="240" x2="1180" y2="280" stroke="url(#accentGradient)" stroke-width="2"/>
  </g>

  <!-- Scanline effect -->
  <rect width="1200" height="1" y="0" fill="url(#mainGradient)" opacity="0.1">
    <animate attributeName="y" values="0;300;0" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg>
