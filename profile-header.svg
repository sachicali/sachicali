<svg width="1200" height="300" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A9FEF7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff91a4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7289DA;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A9FEF7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7289DA;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="dadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff91a4;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="starGradient">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="moonShine" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#A9FEF7;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#7289DA;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="atmosphereGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#A9FEF7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7289DA;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="heartGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ff69b4;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ff91a4;stop-opacity:0" />
    </radialGradient>

    <!-- Filters -->
    <filter id="deepGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="iconShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="starGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with night sky gradient -->
  <rect width="1200" height="300" fill="#0d1117"/>
  <rect width="1200" height="300" fill="url(#atmosphereGlow)" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.4;0.3" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Layered stars across the header -->
  <!-- Far stars (small, dim) -->
  <g opacity="0.4" filter="url(#starGlow)">
    <circle cx="150" cy="50" r="0.8" fill="url(#starGradient)">
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="70" r="0.6" fill="url(#starGradient)">
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="620" cy="45" r="0.7" fill="url(#starGradient)">
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="880" cy="65" r="0.6" fill="url(#starGradient)">
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="5.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1050" cy="55" r="0.8" fill="url(#starGradient)">
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="4.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Mid-distance stars -->
  <g opacity="0.7" filter="url(#starGlow)">
    <circle cx="200" cy="80" r="1.2" fill="url(#starGradient)">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="40" r="1" fill="url(#starGradient)">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="75" r="1.3" fill="url(#starGradient)">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="35" r="1.1" fill="url(#starGradient)">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Close stars (large, bright) -->
  <g opacity="0.9" filter="url(#starGlow)">
    <circle cx="280" cy="60" r="1.8" fill="url(#starGradient)">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="90" r="1.6" fill="url(#starGradient)">
      <animate attributeName="opacity" values="0.85;0.4;0.85" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="80" r="1.7" fill="url(#starGradient)">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2.6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Left section: Moon and Moonlight Dev -->
  <g transform="translate(80, 120)">
    <!-- Moon glow layers -->
    <circle cx="0" cy="0" r="45" fill="url(#moonShine)" opacity="0.3" filter="url(#deepGlow)">
      <animate attributeName="opacity" values="0.3;0.2;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="38" fill="url(#moonShine)" opacity="0.4" filter="url(#softGlow)"/>

    <!-- Main moon -->
    <circle cx="0" cy="0" r="35" fill="url(#moonGradient)" filter="url(#deepGlow)"/>

    <!-- Moon craters -->
    <circle cx="-5" cy="-5" r="5" fill="#0d1117" opacity="0.2"/>
    <circle cx="8" cy="5" r="3" fill="#0d1117" opacity="0.15"/>
    <circle cx="-3" cy="10" r="2.5" fill="#0d1117" opacity="0.1"/>

    <!-- Crescent shadow -->
    <ellipse cx="12" cy="-3" rx="30" ry="33" fill="#0d1117" opacity="0.7"/>
    <ellipse cx="14" cy="-3" rx="28" ry="31" fill="#0d1117" opacity="0.5"/>
  </g>

  <!-- Center-left: Heart/Dad Mode -->
  <g transform="translate(280, 120)">
    <!-- Heart glow -->
    <path d="M0 25l-2.5-2.3C-7 17.5-12 13-12 7.5c0-5 4-9 9-9 3 0 6 1.4 7.8 3.6C6.6-.4 9.6-1.5 12.8-1.5c5 0 9 4 9 9 0 6.5-5 11-14.8 19.8L0 25z"
          fill="url(#heartGlow)"
          opacity="0.6"
          filter="url(#softGlow)"
          transform="scale(1.4)">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Main heart -->
    <path d="M0 25l-2.5-2.3C-7 17.5-12 13-12 7.5c0-5 4-9 9-9 3 0 6 1.4 7.8 3.6C6.6-.4 9.6-1.5 12.8-1.5c5 0 9 4 9 9 0 6.5-5 11-14.8 19.8L0 25z"
          fill="url(#dadGradient)"
          filter="url(#iconShadow)"
          transform="scale(1.2)">
      <animateTransform
        attributeName="transform"
        type="scale"
        values="1.2;1.35;1.2"
        dur="1.5s"
        repeatCount="indefinite"
        additive="sum"/>
    </path>

    <!-- Highlight -->
    <ellipse cx="-5" cy="5" rx="5" ry="3" fill="#ffffff" opacity="0.4" transform="scale(1.2)">
      <animateTransform
        attributeName="transform"
        type="scale"
        values="1.2;1.35;1.2"
        dur="1.5s"
        repeatCount="indefinite"
        additive="sum"/>
    </ellipse>
  </g>

  <!-- Center: Main title and name -->
  <g transform="translate(600, 140)">
    <!-- Main title with 3D depth -->
    <text x="0" y="2" font-family="'Fira Code', monospace" font-size="48" font-weight="bold" fill="#000000" text-anchor="middle" opacity="0.3">
      CHI
    </text>
    <text x="0" y="0" font-family="'Fira Code', monospace" font-size="48" font-weight="bold" fill="url(#mainGradient)" text-anchor="middle" opacity="0.5" filter="url(#deepGlow)">
      CHI
    </text>
    <text x="0" y="0" font-family="'Fira Code', monospace" font-size="48" font-weight="bold" fill="url(#mainGradient)" text-anchor="middle" filter="url(#softGlow)">
      CHI
    </text>
    <text x="0" y="-1" font-family="'Fira Code', monospace" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.3">
      CHI
    </text>

    <!-- Subtitle line 1 -->
    <text x="0" y="40" font-family="'Fira Code', monospace" font-size="16" fill="url(#moonGradient)" text-anchor="middle" filter="url(#textGlow)" opacity="0.9">
      Creative Director × Moonlight Developer × Proud Dad
    </text>

    <!-- Subtitle line 2 with creator economy icon -->
    <g transform="translate(0, 60)">
      <path d="M-15,-5 L-10,0 M-10,-5 L-15,0" stroke="url(#mainGradient)" stroke-width="2" opacity="0.6"/>
      <text x="0" y="5" font-family="'Fira Code', monospace" font-size="14" fill="url(#mainGradient)" text-anchor="middle" filter="url(#textGlow)" opacity="0.85">
        Building the Creator Economy
      </text>
      <path d="M10,-5 L15,0 M10,0 L15,-5" stroke="url(#mainGradient)" stroke-width="2" opacity="0.6"/>
    </g>
  </g>

  <!-- Right section: Tech stack icons -->
  <g transform="translate(820, 105)">
    <!-- Rust -->
    <g transform="translate(0, 0)" filter="url(#iconShadow)">
      <circle cx="0" cy="2" r="18" fill="#000000" opacity="0.3"/>
      <circle cx="0" cy="0" r="20" fill="#CE422B" opacity="0.3">
        <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="18" fill="none" stroke="#CE422B" stroke-width="2.5"/>
      <text x="0" y="7" font-family="monospace" font-size="16" font-weight="bold" fill="#CE422B" text-anchor="middle">R</text>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 0,-5; 0,0"
        dur="2s"
        repeatCount="indefinite"/>
    </g>

    <!-- TypeScript -->
    <g transform="translate(60, 0)" filter="url(#iconShadow)">
      <rect x="-15" y="2" width="30" height="30" rx="3" fill="#000000" opacity="0.3"/>
      <rect x="-17" y="-2" width="34" height="34" rx="4" fill="#3178C6" opacity="0.2">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2s" begin="0.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="-15" y="0" width="30" height="30" rx="3" fill="#3178C6"/>
      <text x="0" y="22" font-family="monospace" font-size="14" font-weight="bold" fill="white" text-anchor="middle">TS</text>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="60,0; 60,-5; 60,0"
        dur="2s"
        begin="0.2s"
        repeatCount="indefinite"/>
    </g>

    <!-- Ruby -->
    <g transform="translate(120, 0)" filter="url(#iconShadow)">
      <polygon points="0,2 15,17 0,32 -15,17" fill="#000000" opacity="0.3"/>
      <polygon points="0,-2 17,15 0,32 -17,15" fill="#CC342D" opacity="0.2">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2s" begin="0.4s" repeatCount="indefinite"/>
      </polygon>
      <polygon points="0,0 15,15 0,30 -15,15" fill="#CC342D"/>
      <text x="0" y="20" font-family="monospace" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Rb</text>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="120,0; 120,-5; 120,0"
        dur="2s"
        begin="0.4s"
        repeatCount="indefinite"/>
    </g>

    <!-- Python -->
    <g transform="translate(180, 0)" filter="url(#iconShadow)">
      <circle cx="0" cy="2" r="18" fill="#000000" opacity="0.3"/>
      <circle cx="0" cy="0" r="20" fill="#3776AB" opacity="0.2">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="18" fill="#3776AB"/>
      <text x="0" y="7" font-family="monospace" font-size="14" font-weight="bold" fill="#FFD43B" text-anchor="middle">Py</text>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="180,0; 180,-5; 180,0"
        dur="2s"
        begin="0.6s"
        repeatCount="indefinite"/>
    </g>

    <!-- Go -->
    <g transform="translate(240, 0)" filter="url(#iconShadow)">
      <rect x="-15" y="2" width="30" height="30" rx="3" fill="#000000" opacity="0.3"/>
      <rect x="-17" y="-2" width="34" height="34" rx="4" fill="#00ADD8" opacity="0.2">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2s" begin="0.8s" repeatCount="indefinite"/>
      </rect>
      <rect x="-15" y="0" width="30" height="30" rx="3" fill="#00ADD8"/>
      <text x="0" y="22" font-family="monospace" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Go</text>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="240,0; 240,-5; 240,0"
        dur="2s"
        begin="0.8s"
        repeatCount="indefinite"/>
    </g>

    <!-- Svelte -->
    <g transform="translate(300, 0)" filter="url(#iconShadow)">
      <circle cx="0" cy="2" r="18" fill="#000000" opacity="0.3"/>
      <circle cx="0" cy="0" r="20" fill="#FF3E00" opacity="0.2">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="18" fill="#FF3E00"/>
      <text x="0" y="7" font-family="monospace" font-size="14" font-weight="bold" fill="white" text-anchor="middle">S</text>
      <animateTransform
        attributeName="transform"
        type="translate"
        values="300,0; 300,-5; 300,0"
        dur="2s"
        begin="1s"
        repeatCount="indefinite"/>
    </g>
  </g>

  <!-- Bottom decorative elements -->
  <g transform="translate(600, 250)">
    <!-- Code brackets -->
    <text x="-50" y="0" font-family="monospace" font-size="20" font-weight="bold" fill="url(#moonGradient)" opacity="0.5" filter="url(#textGlow)">&lt;</text>
    <text x="50" y="0" font-family="monospace" font-size="20" font-weight="bold" fill="url(#moonGradient)" opacity="0.5" filter="url(#textGlow)">/&gt;</text>

    <!-- Tagline -->
    <text x="0" y="5" font-family="'Fira Code', monospace" font-size="12" fill="url(#mainGradient)" text-anchor="middle" opacity="0.7">
      AI + Design + Code = Magic
    </text>
  </g>

  <!-- Sparkles scattered throughout -->
  <g filter="url(#starGlow)">
    <circle cx="190" cy="100" r="2" fill="#FFD700" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;2.5;2" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="370" cy="140" r="1.8" fill="#FFD700" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1.8;2.3;1.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1020" cy="130" r="2.2" fill="#FFD700" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2.2;2.8;2.2" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Floating particles for atmosphere -->
  <g filter="url(#softGlow)">
    <circle cx="100" cy="200" r="2" fill="url(#mainGradient)" opacity="0.6">
      <animate attributeName="cy" values="200;180;200" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="220" r="1.5" fill="url(#moonGradient)" opacity="0.5">
      <animate attributeName="cy" values="220;200;220" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="210" r="1.8" fill="url(#dadGradient)" opacity="0.6">
      <animate attributeName="cy" values="210;190;210" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
