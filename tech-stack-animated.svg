<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A9FEF7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7289DA;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="techGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff91a4;stop-opacity:1" />
    </linearGradient>

    <filter id="techGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="120" rx="15" fill="#0d1117" opacity="0.8"/>
  <rect x="3" y="3" width="394" height="114" rx="12" stroke="url(#techGradient1)" stroke-width="2" fill="none" opacity="0.5"/>

  <!-- Tech Stack Icons (Simplified) -->
  <!-- Rust -->
  <g transform="translate(30, 35)">
    <circle cx="15" cy="15" r="15" fill="none" stroke="#CE422B" stroke-width="2"/>
    <text x="15" y="23" font-family="monospace" font-size="18" font-weight="bold" fill="#CE422B" text-anchor="middle">R</text>
    <animateTransform
      attributeName="transform"
      type="translate"
      values="30,35; 30,30; 30,35"
      dur="2s"
      repeatCount="indefinite"/>
  </g>

  <!-- TypeScript -->
  <g transform="translate(90, 35)">
    <rect width="30" height="30" rx="3" fill="#3178C6"/>
    <text x="15" y="22" font-family="monospace" font-size="16" font-weight="bold" fill="white" text-anchor="middle">TS</text>
    <animateTransform
      attributeName="transform"
      type="translate"
      values="90,35; 90,30; 90,35"
      dur="2s"
      begin="0.2s"
      repeatCount="indefinite"/>
  </g>

  <!-- Ruby -->
  <g transform="translate(150, 35)">
    <polygon points="15,0 30,15 15,30 0,15" fill="#CC342D"/>
    <text x="15" y="20" font-family="monospace" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Rb</text>
    <animateTransform
      attributeName="transform"
      type="translate"
      values="150,35; 150,30; 150,35"
      dur="2s"
      begin="0.4s"
      repeatCount="indefinite"/>
  </g>

  <!-- Python -->
  <g transform="translate(210, 35)">
    <circle cx="15" cy="15" r="15" fill="#3776AB"/>
    <text x="15" y="22" font-family="monospace" font-size="16" font-weight="bold" fill="#FFD43B" text-anchor="middle">Py</text>
    <animateTransform
      attributeName="transform"
      type="translate"
      values="210,35; 210,30; 210,35"
      dur="2s"
      begin="0.6s"
      repeatCount="indefinite"/>
  </g>

  <!-- Go -->
  <g transform="translate(270, 35)">
    <rect width="30" height="30" rx="3" fill="#00ADD8"/>
    <text x="15" y="22" font-family="monospace" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Go</text>
    <animateTransform
      attributeName="transform"
      type="translate"
      values="270,35; 270,30; 270,35"
      dur="2s"
      begin="0.8s"
      repeatCount="indefinite"/>
  </g>

  <!-- Svelte -->
  <g transform="translate(330, 35)">
    <circle cx="15" cy="15" r="15" fill="#FF3E00"/>
    <text x="15" y="22" font-family="monospace" font-size="15" font-weight="bold" fill="white" text-anchor="middle">S</text>
    <animateTransform
      attributeName="transform"
      type="translate"
      values="330,35; 330,30; 330,35"
      dur="2s"
      begin="1s"
      repeatCount="indefinite"/>
  </g>

  <!-- Bottom text -->
  <text x="200" y="100" font-family="monospace" font-size="14" fill="url(#techGradient1)" text-anchor="middle" font-weight="bold">
    FULL-STACK CREATOR
  </text>

  <!-- Animated particles -->
  <circle cx="10" cy="10" r="2" fill="url(#techGradient2)" opacity="0.6">
    <animate attributeName="cx" values="10;390;10" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="390" cy="110" r="2" fill="url(#techGradient1)" opacity="0.5">
    <animate attributeName="cx" values="390;10;390" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="5s" repeatCount="indefinite"/>
  </circle>
</svg>
