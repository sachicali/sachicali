<svg width="180" height="60" viewBox="0 0 180 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff91a4;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="dadGradientAlt" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff91a4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff69b4;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="heartGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ff69b4;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ff91a4;stop-opacity:0" />
    </radialGradient>

    <filter id="badgeGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="deepShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="heartGlowFilter">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Badge shadow layer for depth -->
  <rect x="2" y="3" width="176" height="54" rx="27" fill="#000000" opacity="0.2"/>

  <!-- Badge background with multiple layers -->
  <rect width="180" height="60" rx="30" fill="url(#dadGradient)" opacity="0.3"/>
  <rect x="1" y="1" width="178" height="58" rx="29" fill="url(#dadGradientAlt)" opacity="0.15"/>

  <!-- Inner glow -->
  <rect x="3" y="3" width="174" height="54" rx="27" fill="url(#heartGlow)" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.3;0.2" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- Border with gradient and glow -->
  <rect x="2" y="2" width="176" height="56" rx="28" stroke="url(#dadGradient)" stroke-width="2.5" fill="none" filter="url(#badgeGlow)"/>
  <rect x="3" y="3" width="174" height="54" rx="27" stroke="url(#dadGradient)" stroke-width="1" fill="none" opacity="0.5"/>

  <!-- Heart icon with depth layers -->
  <g transform="translate(20, 20)" filter="url(#deepShadow)">
    <!-- Shadow heart -->
    <path d="M10 18.35l-1.45-1.32C3.4 12.36 0 9.28 0 5.5 0 2.42 2.42 0 5.5 0c1.74 0 3.41.81 4.5 2.09C11.09.81 12.76 0 14.5 0 17.58 0 20 2.42 20 5.5c0 3.78-3.4 6.86-8.55 11.54L10 18.35z"
          fill="#000000"
          opacity="0.2"
          transform="translate(1, 1)"/>

    <!-- Glow heart -->
    <path d="M10 18.35l-1.45-1.32C3.4 12.36 0 9.28 0 5.5 0 2.42 2.42 0 5.5 0c1.74 0 3.41.81 4.5 2.09C11.09.81 12.76 0 14.5 0 17.58 0 20 2.42 20 5.5c0 3.78-3.4 6.86-8.55 11.54L10 18.35z"
          fill="url(#heartGlow)"
          opacity="0.6"
          filter="url(#heartGlowFilter)"
          transform="scale(1.2) translate(-1, -1)">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Main heart with pulse -->
    <path d="M10 18.35l-1.45-1.32C3.4 12.36 0 9.28 0 5.5 0 2.42 2.42 0 5.5 0c1.74 0 3.41.81 4.5 2.09C11.09.81 12.76 0 14.5 0 17.58 0 20 2.42 20 5.5c0 3.78-3.4 6.86-8.55 11.54L10 18.35z"
          fill="url(#dadGradient)"
          filter="url(#badgeGlow)">
      <animateTransform
        attributeName="transform"
        type="scale"
        values="1;1.15;1"
        dur="1.5s"
        repeatCount="indefinite"
        additive="sum"/>
    </path>

    <!-- Highlight on heart for 3D effect -->
    <ellipse cx="7" cy="5" rx="3" ry="2" fill="#ffffff" opacity="0.4">
      <animateTransform
        attributeName="transform"
        type="scale"
        values="1;1.15;1"
        dur="1.5s"
        repeatCount="indefinite"
        additive="sum"/>
    </ellipse>
  </g>

  <!-- Text with 3D effect -->
  <g>
    <!-- Shadow text -->
    <text x="52" y="39" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#000000" opacity="0.3">
      DAD MODE: ON
    </text>

    <!-- Glow text -->
    <text x="50" y="37" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#dadGradient)" opacity="0.5" filter="url(#badgeGlow)">
      DAD MODE: ON
    </text>

    <!-- Main text -->
    <text x="50" y="37" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#dadGradient)" filter="url(#textGlow)">
      DAD MODE: ON
    </text>

    <!-- Highlight text for shine -->
    <text x="50" y="36" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" opacity="0.3">
      DAD MODE: ON
    </text>
  </g>

  <!-- Enhanced sparkles with depth -->
  <g filter="url(#heartGlowFilter)">
    <!-- Large sparkle -->
    <circle cx="160" cy="15" r="2.5" fill="#FFD700" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2.5;3;2.5" dur="1s" repeatCount="indefinite"/>
    </circle>
    <path d="M160 10 L160 20 M155 15 L165 15" stroke="#FFD700" stroke-width="1" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1s" repeatCount="indefinite"/>
    </path>

    <!-- Medium sparkle -->
    <circle cx="165" cy="25" r="2" fill="#FFD700" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.3s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;2.5;2" dur="1.3s" repeatCount="indefinite"/>
    </circle>
    <path d="M165 21 L165 29 M161 25 L169 25" stroke="#FFD700" stroke-width="0.8" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.3s" repeatCount="indefinite"/>
    </path>

    <!-- Small sparkle -->
    <circle cx="155" cy="45" r="2.2" fill="#FFD700" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="0.9s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2.2;2.8;2.2" dur="0.9s" repeatCount="indefinite"/>
    </circle>
    <path d="M155 41 L155 49 M151 45 L159 45" stroke="#FFD700" stroke-width="0.8" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="0.9s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Floating mini hearts for extra depth -->
  <g opacity="0.4" filter="url(#heartGlowFilter)">
    <path d="M3 6l-0.5-0.5C1 4 0 3 0 1.8 0 0.8 0.8 0 1.8 0c0.6 0 1.1 0.3 1.5 0.7C3.7 0.3 4.2 0 4.8 0 5.8 0 6.6 0.8 6.6 1.8c0 1.3-1.1 2.3-2.8 3.8L3 6z"
          fill="url(#dadGradient)"
          transform="translate(12, 8)">
      <animateTransform attributeName="transform" type="translate" values="12,8; 12,3; 12,8" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
    </path>

    <path d="M3 6l-0.5-0.5C1 4 0 3 0 1.8 0 0.8 0.8 0 1.8 0c0.6 0 1.1 0.3 1.5 0.7C3.7 0.3 4.2 0 4.8 0 5.8 0 6.6 0.8 6.6 1.8c0 1.3-1.1 2.3-2.8 3.8L3 6z"
          fill="url(#dadGradient)"
          transform="translate(168, 48)">
      <animateTransform attributeName="transform" type="translate" values="168,48; 168,53; 168,48" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3.5s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
