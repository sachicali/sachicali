<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="creatorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A9FEF7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff91a4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7289DA;stop-opacity:1" />
    </linearGradient>

    <filter id="creatorGlow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="80" rx="12" fill="#1a1b27" stroke="url(#creatorGradient)" stroke-width="2"/>

  <!-- Design icon (palette) -->
  <g transform="translate(15, 15)">
    <circle cx="20" cy="20" r="18" stroke="url(#creatorGradient)" stroke-width="2" fill="none"/>
    <circle cx="12" cy="12" r="3" fill="#A9FEF7"/>
    <circle cx="28" cy="12" r="3" fill="#ff91a4"/>
    <circle cx="28" cy="28" r="3" fill="#7289DA"/>
    <circle cx="12" cy="28" r="3" fill="#FFD700"/>
  </g>

  <!-- Plus sign -->
  <g transform="translate(60, 30)">
    <rect x="8" y="0" width="4" height="20" fill="url(#creatorGradient)" opacity="0.6"/>
    <rect x="0" y="8" width="20" height="4" fill="url(#creatorGradient)" opacity="0.6"/>
  </g>

  <!-- Code brackets -->
  <g transform="translate(100, 25)" fill="url(#creatorGradient)" filter="url(#creatorGlow)">
    <text font-family="monospace" font-size="28" font-weight="bold">&lt;/&gt;</text>
  </g>

  <!-- Equals sign -->
  <g transform="translate(145, 30)">
    <rect x="0" y="5" width="15" height="3" fill="url(#creatorGradient)" opacity="0.6"/>
    <rect x="0" y="12" width="15" height="3" fill="url(#creatorGradient)" opacity="0.6"/>
  </g>

  <!-- Star/magic icon -->
  <g transform="translate(175, 25)">
    <path d="M10 0l2.5 7.5h7.5l-6 4.5 2.5 7.5-6-4.5-6 4.5 2.5-7.5-6-4.5h7.5z"
          fill="url(#creatorGradient)"
          filter="url(#creatorGlow)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 10 10"
        to="360 10 10"
        dur="4s"
        repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Bottom text -->
  <text x="100" y="70" font-family="monospace" font-size="10" fill="url(#creatorGradient)" text-anchor="middle" opacity="0.8">
    CREATOR ECONOMY BUILDER
  </text>
</svg>
