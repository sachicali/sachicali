<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="creatorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A9FEF7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff91a4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7289DA;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="creatorGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A9FEF7;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#ff91a4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7289DA;stop-opacity:0.4" />
    </linearGradient>

    <filter id="deepShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="creatorGlowFilter">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feFlood flood-color="#A9FEF7" flood-opacity="0.3"/>
      <feComposite in2="coloredBlur" operator="in"/>
      <feComposite in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>

  <!-- Background with depth layers -->
  <rect width="200" height="80" rx="12" fill="#1a1b27" opacity="0.3"/>
  <rect x="1" y="1" width="198" height="78" rx="11" fill="#1a1b27"/>

  <!-- Inner shadow for depth -->
  <rect x="3" y="3" width="194" height="74" rx="10" fill="url(#creatorGlow)" opacity="0.1"/>

  <!-- Border with gradient -->
  <rect x="1" y="1" width="198" height="78" rx="11" stroke="url(#creatorGradient)" stroke-width="2" fill="none" filter="url(#creatorGlowFilter)"/>

  <!-- Design icon (palette) with 3D effect -->
  <g transform="translate(15, 15)" filter="url(#deepShadow)">
    <circle cx="20" cy="20" r="18" stroke="url(#creatorGradient)" stroke-width="2.5" fill="none" opacity="0.8"/>
    <circle cx="20" cy="20" r="16" stroke="url(#creatorGradient)" stroke-width="1" fill="none" opacity="0.3"/>
    <circle cx="12" cy="12" r="3.5" fill="#A9FEF7" filter="url(#creatorGlowFilter)">
      <animate attributeName="r" values="3.5;4;3.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="28" cy="12" r="3.5" fill="#ff91a4" filter="url(#creatorGlowFilter)">
      <animate attributeName="r" values="3.5;4;3.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="28" cy="28" r="3.5" fill="#7289DA" filter="url(#creatorGlowFilter)">
      <animate attributeName="r" values="3.5;4;3.5" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="12" cy="28" r="3.5" fill="#FFD700" filter="url(#creatorGlowFilter)">
      <animate attributeName="r" values="3.5;4;3.5" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Plus sign with depth -->
  <g transform="translate(60, 30)" filter="url(#deepShadow)">
    <rect x="8" y="0" width="4" height="20" rx="2" fill="url(#creatorGradient)" opacity="0.8"/>
    <rect x="0" y="8" width="20" height="4" rx="2" fill="url(#creatorGradient)" opacity="0.8"/>
  </g>

  <!-- Code brackets with 3D layering -->
  <g transform="translate(100, 25)" filter="url(#creatorGlowFilter)">
    <text font-family="monospace" font-size="28" font-weight="bold" fill="url(#creatorGradient)" opacity="0.3" x="2" y="2">&lt;/&gt;</text>
    <text font-family="monospace" font-size="28" font-weight="bold" fill="url(#creatorGradient)">&lt;/&gt;</text>
    <animate attributeType="XML" attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite"/>
  </g>

  <!-- Equals sign with glow -->
  <g transform="translate(145, 30)" filter="url(#deepShadow)">
    <rect x="0" y="5" width="15" height="3" rx="1.5" fill="url(#creatorGradient)" opacity="0.8"/>
    <rect x="0" y="12" width="15" height="3" rx="1.5" fill="url(#creatorGradient)" opacity="0.8"/>
  </g>

  <!-- Star/magic icon with enhanced animation -->
  <g transform="translate(175, 25)" filter="url(#creatorGlowFilter)">
    <path d="M10 0l2.5 7.5h7.5l-6 4.5 2.5 7.5-6-4.5-6 4.5 2.5-7.5-6-4.5h7.5z"
          fill="url(#creatorGradient)"
          opacity="0.3"
          transform="scale(1.1)"/>
    <path d="M10 0l2.5 7.5h7.5l-6 4.5 2.5 7.5-6-4.5-6 4.5 2.5-7.5-6-4.5h7.5z"
          fill="url(#creatorGradient)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 10 10"
        to="360 10 10"
        dur="4s"
        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Floating particles for depth -->
  <circle cx="70" cy="15" r="1.5" fill="#A9FEF7" opacity="0.6">
    <animate attributeName="cy" values="15;10;15" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="65" r="1" fill="#ff91a4" opacity="0.5">
    <animate attributeName="cy" values="65;60;65" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Bottom text with glow -->
  <text x="100" y="70" font-family="monospace" font-size="10" fill="url(#creatorGradient)" text-anchor="middle" opacity="0.9" filter="url(#innerGlow)">
    CREATOR ECONOMY BUILDER
  </text>
</svg>
