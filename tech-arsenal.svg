<svg width="1200" height="350" viewBox="0 0 1200 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techMainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7289DA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BD00FF;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accentTechGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
    </linearGradient>

    <filter id="techArsenalGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="iconDeepShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="350" fill="#0a0e27" opacity="0.3"/>
  <rect x="2" y="2" width="1196" height="346" rx="8" fill="#0d1117" stroke="url(#techMainGradient)" stroke-width="2" opacity="0.9"/>

  <!-- Header -->
  <text x="40" y="45" font-family="'Fira Code', monospace" font-size="24" font-weight="bold" fill="url(#techMainGradient)" filter="url(#techArsenalGlow)">
    TECH_ARSENAL.loadout()
  </text>

  <!-- Grid background -->
  <g opacity="0.05">
    <line x1="300" y1="70" x2="300" y2="330" stroke="url(#techMainGradient)" stroke-width="1"/>
    <line x1="600" y1="70" x2="600" y2="330" stroke="url(#techMainGradient)" stroke-width="1"/>
    <line x1="900" y1="70" x2="900" y2="330" stroke="url(#techMainGradient)" stroke-width="1"/>
  </g>

  <!-- Languages Section -->
  <g transform="translate(60, 100)">
    <text x="0" y="0" font-family="'Fira Code', monospace" font-size="14" fill="url(#accentTechGradient)" opacity="0.9">
      // LANGUAGES
    </text>

    <!-- Row 1 -->
    <g transform="translate(0, 30)" filter="url(#iconDeepShadow)">
      <rect x="0" y="0" width="50" height="50" rx="6" fill="#0d1117" stroke="#3178C6" stroke-width="2.5"/>
      <text x="25" y="32" font-family="monospace" font-size="16" font-weight="bold" fill="#3178C6" text-anchor="middle">TS</text>
    </g>

    <g transform="translate(70, 30)" filter="url(#iconDeepShadow)">
      <rect x="0" y="0" width="50" height="50" rx="6" fill="#0d1117" stroke="#F7DF1E" stroke-width="2.5"/>
      <text x="25" y="32" font-family="monospace" font-size="16" font-weight="bold" fill="#F7DF1E" text-anchor="middle">JS</text>
    </g>

    <g transform="translate(140, 30)" filter="url(#iconDeepShadow)">
      <rect x="0" y="0" width="50" height="50" rx="6" fill="#0d1117" stroke="#CC342D" stroke-width="2.5"/>
      <text x="25" y="32" font-family="monospace" font-size="16" font-weight="bold" fill="#CC342D" text-anchor="middle">RB</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 100)" filter="url(#iconDeepShadow)">
      <rect x="0" y="0" width="50" height="50" rx="6" fill="#0d1117" stroke="#CE422B" stroke-width="2.5"/>
      <text x="25" y="32" font-family="monospace" font-size="16" font-weight="bold" fill="#CE422B" text-anchor="middle">RS</text>
    </g>

    <g transform="translate(70, 100)" filter="url(#iconDeepShadow)">
      <rect x="0" y="0" width="50" height="50" rx="6" fill="#0d1117" stroke="#3776AB" stroke-width="2.5"/>
      <text x="25" y="32" font-family="monospace" font-size="16" font-weight="bold" fill="#FFD43B" text-anchor="middle">PY</text>
    </g>

    <g transform="translate(140, 100)" filter="url(#iconDeepShadow)">
      <rect x="0" y="0" width="50" height="50" rx="6" fill="#0d1117" stroke="#00ADD8" stroke-width="2.5"/>
      <text x="25" y="32" font-family="monospace" font-size="16" font-weight="bold" fill="#00ADD8" text-anchor="middle">GO</text>
    </g>
  </g>

  <!-- Frameworks Section -->
  <g transform="translate(360, 100)">
    <text x="0" y="0" font-family="'Fira Code', monospace" font-size="14" fill="url(#accentTechGradient)" opacity="0.9">
      // FRAMEWORKS
    </text>

    <!-- Row 1 -->
    <g transform="translate(0, 30)" filter="url(#iconDeepShadow)">
      <rect x="0" y="0" width="50" height="50" rx="6" fill="#0d1117" stroke="#FF3E00" stroke-width="2.5"/>
      <text x="25" y="32" font-family="monospace" font-size="16" font-weight="bold" fill="#FF3E00" text-anchor="middle">SV</text>
    </g>

    <g transform="translate(70, 30)" filter="url(#iconDeepShadow)">
      <rect x="0" y="0" width="50" height="50" rx="6" fill="#0d1117" stroke="#61DAFB" stroke-width="2.5"/>
      <text x="25" y="32" font-family="monospace" font-size="16" font-weight="bold" fill="#61DAFB" text-anchor="middle">RE</text>
    </g>

    <g transform="translate(140, 30)" filter="url(#iconDeepShadow)">
      <rect x="0" y="0" width="50" height="50" rx="6" fill="#0d1117" stroke="#4FC08D" stroke-width="2.5"/>
      <text x="25" y="32" font-family="monospace" font-size="16" font-weight="bold" fill="#4FC08D" text-anchor="middle">VU</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 100)" filter="url(#iconDeepShadow)">
      <rect x="0" y="0" width="50" height="50" rx="6" fill="#0d1117" stroke="#8892a6" stroke-width="2.5"/>
      <text x="25" y="32" font-family="monospace" font-size="15" font-weight="bold" fill="#8892a6" text-anchor="middle">CSS</text>
    </g>

    <g transform="translate(70, 100)" filter="url(#iconDeepShadow)">
      <rect x="0" y="0" width="50" height="50" rx="6" fill="#0d1117" stroke="#06B6D4" stroke-width="2.5"/>
      <text x="25" y="32" font-family="monospace" font-size="15" font-weight="bold" fill="#06B6D4" text-anchor="middle">TWind</text>
    </g>
  </g>

  <!-- Tools Section -->
  <g transform="translate(660, 100)">
    <text x="0" y="0" font-family="'Fira Code', monospace" font-size="14" fill="url(#accentTechGradient)" opacity="0.9">
      // DEV_TOOLS
    </text>

    <!-- Row 1 -->
    <g transform="translate(0, 30)" filter="url(#iconDeepShadow)">
      <rect x="0" y="0" width="50" height="50" rx="6" fill="#0d1117" stroke="#F05032" stroke-width="2.5"/>
      <text x="25" y="32" font-family="monospace" font-size="16" font-weight="bold" fill="#F05032" text-anchor="middle">GIT</text>
    </g>

    <g transform="translate(70, 30)" filter="url(#iconDeepShadow)">
      <rect x="0" y="0" width="50" height="50" rx="6" fill="#0d1117" stroke="#2496ED" stroke-width="2.5"/>
      <text x="25" y="32" font-family="monospace" font-size="16" font-weight="bold" fill="#2496ED" text-anchor="middle">DKR</text>
    </g>

    <g transform="translate(140, 30)" filter="url(#iconDeepShadow)">
      <rect x="0" y="0" width="50" height="50" rx="6" fill="#0d1117" stroke="#326CE5" stroke-width="2.5"/>
      <text x="25" y="32" font-family="monospace" font-size="16" font-weight="bold" fill="#326CE5" text-anchor="middle">K8S</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 100)" filter="url(#iconDeepShadow)">
      <rect x="0" y="0" width="50" height="50" rx="6" fill="#0d1117" stroke="#00D9FF" stroke-width="2.5"/>
      <text x="25" y="32" font-family="monospace" font-size="16" font-weight="bold" fill="#00D9FF" text-anchor="middle">AI</text>
    </g>
  </g>

  <!-- Cloud/Infrastructure Section -->
  <g transform="translate(960, 100)">
    <text x="0" y="0" font-family="'Fira Code', monospace" font-size="14" fill="url(#accentTechGradient)" opacity="0.9">
      // INFRASTRUCTURE
    </text>

    <!-- Row 1 -->
    <g transform="translate(0, 30)" filter="url(#iconDeepShadow)">
      <rect x="0" y="0" width="50" height="50" rx="6" fill="#0d1117" stroke="#FF9900" stroke-width="2.5"/>
      <text x="25" y="32" font-family="monospace" font-size="15" font-weight="bold" fill="#FF9900" text-anchor="middle">AWS</text>
    </g>

    <g transform="translate(70, 30)" filter="url(#iconDeepShadow)">
      <rect x="0" y="0" width="50" height="50" rx="6" fill="#0d1117" stroke="#4285F4" stroke-width="2.5"/>
      <text x="25" y="32" font-family="monospace" font-size="15" font-weight="bold" fill="#4285F4" text-anchor="middle">GCP</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 100)" filter="url(#iconDeepShadow)">
      <rect x="0" y="0" width="50" height="50" rx="6" fill="#0d1117" stroke="#FFCA28" stroke-width="2.5"/>
      <text x="25" y="32" font-family="monospace" font-size="15" font-weight="bold" fill="#FFCA28" text-anchor="middle">FBS</text>
    </g>

    <g transform="translate(70, 100)" filter="url(#iconDeepShadow)">
      <rect x="0" y="0" width="50" height="50" rx="6" fill="#0d1117" stroke="#00ED64" stroke-width="2.5"/>
      <text x="25" y="32" font-family="monospace" font-size="15" font-weight="bold" fill="#00ED64" text-anchor="middle">MNG</text>
    </g>
  </g>

  <!-- Connection lines between sections -->
  <g opacity="0.2">
    <line x1="300" y1="175" x2="360" y2="175" stroke="url(#accentTechGradient)" stroke-width="1">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="175" x2="660" y2="175" stroke="url(#accentTechGradient)" stroke-width="1">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="900" y1="175" x2="960" y2="175" stroke="url(#accentTechGradient)" stroke-width="1">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" begin="1s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Bottom stat line -->
  <g transform="translate(40, 310)">
    <text x="0" y="0" font-family="'Fira Code', monospace" font-size="11" fill="#6272a4">
      // STACK_SIZE:
    </text>
    <text x="130" y="0" font-family="'Fira Code', monospace" font-size="11" fill="#00FF88">
      20+ TECHNOLOGIES
    </text>
    <text x="300" y="0" font-family="'Fira Code', monospace" font-size="11" fill="#6272a4">
      | PROFICIENCY:
    </text>
    <text x="450" y="0" font-family="'Fira Code', monospace" font-size="11" fill="#00D9FF">
      FULL-STACK
    </text>
    <text x="590" y="0" font-family="'Fira Code', monospace" font-size="11" fill="#6272a4">
      | MODE:
    </text>
    <text x="670" y="0" font-family="'Fira Code', monospace" font-size="11" fill="#BD00FF">
      ALWAYS_LEARNING
    </text>
  </g>
</svg>
