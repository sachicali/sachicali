<svg width="200" height="100" viewBox="0 0 200 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A9FEF7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7289DA;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="starGradient">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="moonShine" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#A9FEF7;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#7289DA;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="atmosphereGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#A9FEF7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7289DA;stop-opacity:0" />
    </radialGradient>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="deepGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="starGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with gradient depth -->
  <rect width="200" height="100" fill="#0d1117" rx="10"/>
  <rect width="200" height="100" fill="url(#atmosphereGlow)" rx="10" opacity="0.4"/>

  <!-- Layered stars with depth -->
  <!-- Far stars (smaller, dimmer) -->
  <circle cx="150" cy="25" r="0.8" fill="url(#starGradient)" opacity="0.4" filter="url(#starGlow)">
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="45" r="0.6" fill="url(#starGradient)" opacity="0.3" filter="url(#starGlow)">
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- Mid-distance stars -->
  <circle cx="30" cy="20" r="1.5" fill="url(#starGradient)" opacity="0.8" filter="url(#starGlow)">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="30" r="1" fill="url(#starGradient)" opacity="0.6" filter="url(#starGlow)">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="60" r="1.2" fill="url(#starGradient)" opacity="0.7" filter="url(#starGlow)">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Close stars (larger, brighter) -->
  <circle cx="45" cy="70" r="1.8" fill="url(#starGradient)" opacity="0.9" filter="url(#starGlow)">
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="185" cy="20" r="1.4" fill="url(#starGradient)" opacity="0.85" filter="url(#starGlow)">
    <animate attributeName="opacity" values="0.85;0.4;0.85" dur="2.8s" repeatCount="indefinite"/>
  </circle>

  <!-- Moon glow layers for depth -->
  <circle cx="40" cy="40" r="24" fill="url(#moonShine)" opacity="0.3" filter="url(#deepGlow)">
    <animate attributeName="opacity" values="0.3;0.2;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="40" r="20" fill="url(#moonShine)" opacity="0.4" filter="url(#softGlow)"/>

  <!-- Main moon with gradient -->
  <circle cx="40" cy="40" r="18" fill="url(#moonGradient)" filter="url(#deepGlow)"/>

  <!-- Moon craters for detail -->
  <circle cx="36" cy="36" r="3" fill="#0d1117" opacity="0.2"/>
  <circle cx="44" cy="42" r="2" fill="#0d1117" opacity="0.15"/>
  <circle cx="38" cy="45" r="1.5" fill="#0d1117" opacity="0.1"/>

  <!-- Crescent shadow with smooth gradient -->
  <ellipse cx="47" cy="38" rx="16" ry="17" fill="#0d1117" opacity="0.7"/>
  <ellipse cx="48" cy="38" rx="15" ry="16" fill="#0d1117" opacity="0.5"/>

  <!-- Code brackets with 3D depth -->
  <g transform="translate(90, 30)">
    <!-- Shadow layer -->
    <text font-family="monospace" font-size="32" font-weight="bold" fill="#000000" opacity="0.3" x="2" y="2">&lt;/&gt;</text>
    <!-- Glow layer -->
    <text font-family="monospace" font-size="32" font-weight="bold" fill="#A9FEF7" opacity="0.5" filter="url(#deepGlow)">&lt;/&gt;</text>
    <!-- Main layer -->
    <text font-family="monospace" font-size="32" font-weight="bold" fill="#A9FEF7" filter="url(#softGlow)">&lt;/&gt;</text>
    <animate attributeType="XML" attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite"/>
  </g>

  <!-- Floating code symbols for depth -->
  <text x="140" y="20" font-family="monospace" font-size="12" fill="url(#moonGradient)" opacity="0.3" filter="url(#starGlow)">
    { }
    <animate attributeName="y" values="20;15;20" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="4s" repeatCount="indefinite"/>
  </text>

  <text x="155" y="50" font-family="monospace" font-size="10" fill="url(#moonGradient)" opacity="0.25" filter="url(#starGlow)">
    ( )
    <animate attributeName="y" values="50;45;50" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.25;0.1;0.25" dur="5s" repeatCount="indefinite"/>
  </text>

  <!-- Bottom text with enhanced glow -->
  <text x="100" y="85" font-family="monospace" font-size="12" fill="url(#moonGradient)" text-anchor="middle" filter="url(#softGlow)" opacity="0.9">
    MOONLIGHT DEV
  </text>

  <!-- Subtle shine line on text -->
  <text x="100" y="84" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle" opacity="0.3">
    MOONLIGHT DEV
  </text>
</svg>
