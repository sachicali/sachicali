<svg width="200" height="100" viewBox="0 0 200 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A9FEF7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7289DA;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="starGradient">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="100" fill="#0d1117" rx="10"/>

  <!-- Stars -->
  <circle cx="30" cy="20" r="1.5" fill="url(#starGradient)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="30" r="1" fill="url(#starGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="60" r="1.2" fill="url(#starGradient)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="45" cy="70" r="0.8" fill="url(#starGradient)" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Moon -->
  <circle cx="40" cy="40" r="18" fill="url(#moonGradient)" filter="url(#softGlow)"/>
  <circle cx="48" cy="35" r="15" fill="#0d1117"/>

  <!-- Code brackets -->
  <g transform="translate(90, 30)" fill="#A9FEF7" filter="url(#softGlow)">
    <text font-family="monospace" font-size="32" font-weight="bold">&lt;/&gt;</text>
  </g>

  <!-- Text -->
  <text x="100" y="75" font-family="monospace" font-size="12" fill="url(#moonGradient)" text-anchor="middle">
    MOONLIGHT DEV
  </text>
</svg>
